<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YAY! It's BOGO</h1>
        
        <div class="offer-box top-box">
            <div class="offer-header">
                <div class="discount-container">
                    <span class="discount-tag">30% Off</span>
                </div>
                <input type="radio" name="offer" id="radio1" class="offer-radio">
                <div class="offer-details">
                    <div class="offer-title">Buy 1 Get 2</div>
                    <div class="offer-price">$18.00 USD</div>
                    <span class="discount">30% Off</span>
                </div>
            </div>
            <div class="size-color-options" id="options1">
                <div class="option">
                    <label for="size1">Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="option">
                    <label for="color1">Colour</label>
                    <select id="color1">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="offer-box middle-box">
            <div class="offer-header">
                <div class="discount-container">
                    <span class="discount-tag">30% Off</span>
                </div>
                <input type="radio" name="offer" id="radio2" class="offer-radio">
                <div class="offer-details">
                    <div class="offer-title">Buy 2 Get 4</div>
                    <div class="offer-price">$24.00 USD</div>
                    <span class="discount">30% Off</span>
                </div>
                <div class="most-popular">Most Popular</div>
            </div>
            <div class="size-color-options" id="options2">
                <div class="option">
                    <label for="size2">Size</label>
                    <select id="size2">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="option">
                    <label for="color2">Colour</label>
                    <select id="color2">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="offer-box bottom-box">
            <div class="offer-header">
                <div class="discount-container">
                    <span class="discount-tag">10% Off</span>
                </div>
                <input type="radio" name="offer" id="radio3" class="offer-radio">
                <div class="offer-details">
                    <div class="offer-title">Buy 3 Get 6</div>
                    <div class="offer-price">
                        $36.00 USD <span class="old-price">$40.00 USD</span>
                    </div>
                    <span class="discount">10% Off</span>
                </div>
            </div>
            <div class="size-color-options" id="options3">
                <div class="option">
                    <label for="size3">Size</label>
                    <select id="size3">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="option">
                    <label for="color3">Colour</label>
                    <select id="color3">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer-content">
            <div class="free-delivery">Free Delivery</div>
            <div class="total-price">Total : $18.00 USD</div>
        </div>

        <button class="add-to-cart">+ Add to Cart</button>
        <footer>Powered by <span>Pumper</span></footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
